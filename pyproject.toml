[tool.poetry]
name = "darkseid"
version = "1.3.2"
description = "A library to interact with comic archives"
authors = ["Brian Pepple <bdpepple@gmail.com>"]
license = "GPL-3.0-or-later"
maintainers = ["Brian Pepple <bdpepple@gmail.com>"]
readme = "README.rst"
packages = [
	{ include = "darkseid" },
]
include = [
    { path = "tests", format = "sdist" }
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
keywords=["comics", "comic", "metadata", "tagging", "tagger"]

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^9.0.0"
natsort = "^8.0.0"
py7zr = "^0.18.3"
rarfile = "^4.0"

# Optional dependencies
sphinx-rtd-theme = {version="^0.5.2", optional=true}
sphinxcontrib-napoleon = {version="^0.7", optional=true}

[tool.poetry.dev-dependencies]
flake8 = "^4.0.0"
flake8-bugbear = "^22.4.25"
black = "^21.7b0"
pytest = "^7.0.0"
pytest-cov = "^2.12.1"
pytest-flake8 = "^1.1.1"
pylint = "^2.10.2"
isort = "^5.9.3"
seed-isort-config = "^2.2.0"
pre-commit = "^2.14.0"
pyupgrade = "^2.29.0"
tox = "^3.24.4"
lxml = "^4.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 95
target-version = [ "py39",]
exclude = "/(.git|.mypy_cache|.pytest_cache|.venv|__pycache__|dist|node_modules|test-results|typings)/"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 95
default_section = "THIRDPARTY"
known_first_party = []
known_third_party = ["PIL", "lxml", "natsort", "py7zr", "pytest", "rarfile"]

[tool.poetry.urls]
"Homepage" = "https://github.com/Metron-Project/darkseid"
"Bug Tracker" = "https://github.com/Metron-Project/darkseid/issues"

[tool.poetry.extras]
docs = ["sphinx-rtd-theme", "sphinxcontrib-napoleon"]

[tool.coverage.run]
source = ["darkseid"]
branch = true
concurrency = ["multiprocessing"]
omit = [
  ".git/*",
  ".mypy_cache/*",
  ".pytest_cache/*",
  ".venv/*",
  "*__pycache__*",
  "dist/*",
  "node_modules/*",
  "tests/*",
  "test-results/*",
  "typings/*"
]

[tool.pytest.ini_options]
addopts = """
  -ra
  --strict-markers
  --cov
  --cov-report=html
  --cov-report=term
  --flake8
  --ignore=.git
  --ignore=.pytest_cache
  --ignore=.venv
  --ignore=dist
  --ignore=node_modules
  --ignore=test-results
  --ignore=typings
  --ignore-glob=*__pycache__*
  -p no:warnings
"""

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = "test-results/coverage"
